<!DOCTYPE html>
<header class="bar bar-nav">
  <h1 class='title'>用户登录</h1>
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
     <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="../js/user/login.js"></script>
    <script type="text/javascript" src="../js/common/common.js"></script>
</header>
<div class="content">
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">姓名</div>
            <div class="item-input">
              <input type="text" id="username" placeholder="Your name" >
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-title label">密码</div>
            <div class="item-input">
              <input type="password" id="password" placeholder="Password"  >
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">验证码</div>
            <input type="text" id="j_captcha" placeholder="验证码">
            <div class="item-input">
              <img alt="点击更换" src="/shopadmin/defaultKaptcha" id="captcha_img" title="点击更换" onclick="changeVerifyCode(this)">
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a href="#" class="button button-big button-fill button-danger" id="reset">重置</a></div>
      <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">登录</a></div>
      <div><a href="/shopadmin/toregister" style="float:right;">没有账户？去注册</a></div>
    </div>
  </div>
</div>
