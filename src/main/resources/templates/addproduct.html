<header class="bar bar-nav">
  <h1 class='title'>商品编辑</h1>
     <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="../js/common/common.js"></script>
    <script type="text/javascript" src="../js/product/add_product.js"></script>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <script type="text/javascript">
    	$(document).ready(function(){
    			$("#goback").click(function(){
    				history.go(-1);
    			})
    		
    	});
    </script>
    
</header>
<div class="content">
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">商品名称</div>
            <div class="item-input">
              <input type="text" id="product-name" placeholder="商品名称">
            </div>
          </div>
        </div>
      </li>
      <!-- 商铺分类 下拉列表-->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-gender"></i></div>
          <div class="item-inner">
            <div class="item-title label">目录</div>
            <div class="item-input">
              <select id="product-category">
                
              </select>
            </div>
          </div>
        </div>
      </li>
      <!-- 优先级 text -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
          	<div class="item-title label">优先级</div>
            <div class="item-input">
              <input type="number" id="product-priority" placeholder="优先级越大越靠前">
            </div>
         </div>
        </div>
      </li>
      <!-- 原价 text -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">原价</div>
            <div class="item-input">
              <input type="number" id="normal-price" placeholder="可选">
            </div>
          </div>
        </div>
      </li>
      <!-- 原价 text -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">现价</div>
            <div class="item-input">
              <input type="number" id="promotion-price" placeholder="可选">
            </div>
          </div>
        </div>
      </li>
      <!-- 缩略图 上传控件
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">缩略图</div>
            <div class="item-input">
              <input type="file" id="shop-img">
            </div>
          </div>
        </div>
      </li>
       -->
      <!-- 店铺简介 textarea -->
      <li class="align-top">
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-comment"></i></div>
          	<div class="item-inner">
            	<div class="item-title label">商品简介</div>
            		<div class="item-input">
              			<textarea id="product-desc"></textarea>
            		</div>
        	</div>
         </div>
      </li>
      <!-- 验证码 kaptcha -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">验证码</div>
            <input type="text" id="j_captcha" placeholder="验证码">
            <div class="item-input">
              <img alt="点击更换" src="/shopadmin/defaultKaptcha" id="captcha_img" title="点击更换" onclick="changeVerifyCode(this)">
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a id="goback" class="button button-big button-fill button-danger">返回商品管理</a></div>
      <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">提交</a></div>
    </div>
  </div>
</div>
